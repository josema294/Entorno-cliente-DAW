<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
</head>

<body class="container">

  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/logo.webp" alt="Logo" style="height: 30px;"> DumyJSON Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </header>



  <main>
    <!-- Sección de Filtros -->
    <section class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filtros de Búsqueda</h5>
              <div class="mb-3">
                <label for="precioMinimo" class="form-label">Precio Mínimo</label>
                <input type="number" class="form-control" id="precioMinimo" placeholder="Precio Mínimo">
              </div>
              <div class="mb-3">
                <label for="categoriasInput" class="form-label">Categoría</label>
                <select class="form-control" id="categoriasInput">
                  <option>sin especificar</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="marcasInput" class="form-label">Marca</label>
                <select class="form-control" id="marcasInput">
                  <option>sin especificar</option>
                </select>
              </div>
              <button type="submit" id="botonFiltro" class="btn btn-primary">Aplicar Filtro</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección de Productos y Carrito -->
    <section class="container mt-5">
      <div class="row">
        <article class="col-lg-10">
          <div id="productosFiltrados" class="row justify-content-center">
            <!-- Productos filtrados se mostrarán aquí -->
          </div>
        </article>

        <aside class="col-lg-2">
          <div class="p-3">
            <button id="botonComprar" class="btn btn-primary mb-2">Comprar</button>
            <button id="botonVaciaCarrito" class="btn btn-secondary mb-2">Vaciar</button>
            <h4>Carrito de Compras</h4>
            <div id="carrito">
              <!-- Productos agregados al carrito se mostrarán aquí -->
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>




  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="./script.js"></script>
</body>

</html>

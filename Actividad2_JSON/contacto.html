<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Web de Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body class="flex-wrapper">
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./img/logo.webp" alt="Logo" style="height: 30px" /> DumyJSON
          Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section id="contacto" class="container mt-5">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombreContacto" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreContacto"
                placeholder="Tu nombre completo"
              />
            </div>
            <div class="mb-3">
              <label for="emailContacto" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="emailContacto"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="mb-3">
              <label for="mensajeContacto" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensajeContacto"
                rows="3"
                placeholder="Escribe tu mensaje aquí..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-4 text-center mt-4 mt-md-0">
          <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>
          <p><strong>Teléfono:</strong> +1 234 567 8900</p>
          <p><strong>Email:</strong> contacto@mitienda.com</p>
        </div>
      </div>
    </section>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Pagina web creada con fines educativos, licencia MIT:
        <a class="text-body" href="https://mit-license.org/"
          >Condiciones de la licencia</a
        >
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>

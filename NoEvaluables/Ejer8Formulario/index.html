<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos con Bootstrap 5</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /></head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="dataForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" >
                        <span class = "validator"id="validaNombre"></span>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" >
                        <span class = "validator"id="validaApellido"></span>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" >
                        <span class = "validator"id="validaTelefono"></span>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni" >
                        <span class = "validator"id="validaDNI"></span>
                    </div>
                    <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>

        <table class="table mt-5">
            <thead>
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">DNI </th>
                    
                </tr>
            </thead>
            <tbody id="tablaUsuarios">

            </tbody>
        </table>


    </div>

    <script src="./script.js"  type="module"></script>
    
</body>
</html>

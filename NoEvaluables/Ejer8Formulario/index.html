<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos con Bootstrap 5</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /></head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="dataForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-z ]+">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required pattern="[A-Za-z ]+">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{9}">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni" required pattern="[0-9]{7}[A-Za-z]">
                    </div>
                    <button id="enviar" type="button" class="btn btn-primary">Enviar</button>
                </form>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"  type="module"></script>
    <script src="funciones.js"  type="module"></script>
      
</body>
</html>
